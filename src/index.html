<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
</head>

<body style="background-color: rgb(35, 35, 35);">
    <div class="container d-flex flex-column" style="height: 100vh; width: 50vw;">
        <em class="text-white-50 text-center my-5" style="font-size: 5rem;">Calculadora simples</em>

        <div class="h-75 w-50 mx-auto align-self-center">
            <div class="row bg-info mb-1 justify-content-between" style="height: 20%;">
                <div
                    class="screen col-8 border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1 text-warning"></span>
                </div>
                <div
                    class="reset col-4 border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1 text-white">C</span>
                </div>
            </div>
            <div class="row bg-info mb-1 justify-content-between" style="height: 20%;">
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">9</span>
                </div>
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">8</span>
                </div>
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">7</span>
                </div>
                <div
                    class="op col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1 text-danger">+</span>
                </div>
            </div>
            <div class="row bg-info mb-1 justify-content-between" style="height: 20%;">
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">6</span>
                </div>
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">5</span>
                </div>
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">4</span>
                </div>
                <div
                    class="op col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1 text-info">-</span>
                </div>
            </div>
            <div class="row bg-info mb-1 justify-content-between" style="height: 20%;">
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">3</span>
                </div>
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">2</span>
                </div>
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">1</span>
                </div>
                <div
                    class="op col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1 text-success">*</span>
                </div>
            </div>
            <div class="row bg-info mb-1 justify-content-between" style="height: 20%;">
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">.</span>
                </div>
                <div
                    class="number col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1">0</span>
                </div>
                <div
                    class="result col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1 text-white">=</span>
                </div>
                <div
                    class="op col-3 bg-secondary border border-5 border-dark bg-black d-flex justify-content-center align-items-center">
                    <span class="display-1 text-primary">/</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
